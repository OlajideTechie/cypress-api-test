name: PR check naming convention 

on:
  pull_request:
        types:  ['opened', 'reopened', 'edited', 'synchronize' ]
        
jobs:
  pr-lint:
     runs-on: ubuntu-latest
     steps:
     - uses: seferov/pr-lint-action@master
       with:
        title-regex: '^TAU-\d+\s.+'
        error-message: 'Add Ticket ID to your title e.g. "TAU-1"'
   
        
